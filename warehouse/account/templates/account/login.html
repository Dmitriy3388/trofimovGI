{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Авторизация</h1>
  <p>Пожалуйстя, заполните форму для авторизации:</p>
  <form method="post">
      {% csrf_token %}

      {% include "includes/form_errors.html" %}

      {{ form.as_p }}
      <button type="submit">Отправить</button>
  </form>
{% endblock %}
